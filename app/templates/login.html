{% extends "base.html" %}

{% block content %}
<div class="flex-1 flex items-center justify-center bg-zinc-950">
    <div class="bg-white p-6 rounded shadow-md w-96">

        <h2 class="text-xl font-semibold text-center mb-4">Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error</strong>
            <span class="block sm:inline">{{ message[1] }}</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20">
                    <title>Close</title>
                    <path
                        d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                </svg>
            </span>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="flex flex-col">
            <label class="mb-2 text-gray-700">Username</label>
            <input type="text" name="username" required class="p-2 border rounded mb-4">

            <label class="mb-2 text-gray-700">Password</label>
            <input type="password" name="password" required class="p-2 border rounded mb-4">

            <button type="submit" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-700">Login</button>
        </form>

        <p class="text-center text-sm mt-4">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-gray-500">Register</a>
        </p>
    </div>
</div>
{% endblock %}
