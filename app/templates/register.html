{% extends "base.html" %}

{% block content %}
<div class="flex-1 flex items-center justify-center bg-zinc-950">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-semibold text-center mb-4">Register</h2>

        <form method="POST" action="{{ url_for('register') }}" class="flex flex-col">
            <label class="mb-2 text-gray-700">Username</label>
            <input type="text" name="username" required class="p-2 border rounded mb-4">

            <label class="mb-2 text-gray-700">Password</label>
            <input type="password" name="password" required class="p-2 border rounded mb-4">

            <button type="submit" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-700">Register</button>
        </form>
        <p class="text-center text-sm mt-4">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a>
        </p>
    </div>
</div>
{% endblock %}
