<h1 class="text-3xl font-semibold text-center">Chat Info</h1>

<div class="flex flex-col justify-start flex-1 overflow-y-auto ">
    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col">
        <label class="font-bold">Chat Title</label>
        <input name="title" type="text" value="{{ chat.title }}"
            class="p-2 border rounded-xl bg-zinc-700 text-white"></input>
        <button type="submit"
            class="bg-gray-500 text-white p-2 rounded-xl text-center hover:bg-gray-700 cursor-pointer">Change</button>
    </form>

    <hr class="block h-px border-0 border-t border-gray-600 my-4 p-0">

    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col">
        <label class="font-bold">Chat Notes</label>
        <textarea id="message-input" type="text" name="notes" class="p-2 border rounded-xl bg-zinc-700 text-white"
            rows="4">{{ chat.notes if chat.notes }}</textarea>
        <button type="submit"
            class="bg-gray-500 text-white p-2 rounded-xl text-center hover:bg-gray-700 cursor-pointer">Update</button>
    </form>

    <hr class="block h-px border-0 border-t border-gray-600 my-4 p-0">

    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col">
        <label class="font-bold">System prompt</label>
        <textarea id="message-input" type="text" name="system_prompt"
            class="p-2 border rounded-xl bg-zinc-700 text-white" rows="4" {{ 'disabled' if chat.messages
            }}>{{ chat.system_prompt if chat.system_prompt }}</textarea>
        {% if not chat.messages %}
        <button type="submit"
            class="bg-gray-500 text-white p-2 rounded-xl text-center hover:bg-gray-700 cursor-pointer">Update</button>
        {% endif %}
    </form>

    {% if chat.tags %}
    <hr class="block h-px border-0 border-t border-gray-600 my-4 p-0">

    <div>
        <label class="font-bold">Tags</label><br>
        <div class="flex flex-wrap gap-2">
            {% for tag in chat.tags %}
            <button name="tag" class="tag bg-gray-500 text-white p-2 rounded-xl text-center
                onclick=" event.preventDefault();">
                {{ tag.text }}
            </button>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    {% if not chat.completed %}
    <hr class="block h-px border-0 border-t border-gray-600 my-4 p-0">

    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}"
        onsubmit="return confirm('Are you sure you want to add this tag?');">
        <label class="font-bold">Add tag</label><br>
        <input type="text" name="tag" placeholder="Search..." id="tag-search" onkeyup="filterTags();"
            class="p-2 border rounded-xl bg-zinc-700 text-white">
        <button type="submit" id="tag-add" disabled
            class="bg-gray-800 text-gray-400 p-2 rounded-xl text-center hover:bg-gray-700 cursor-pointer">
            Add tag
        </button>
        <div id="add-tags-container" class="flex flex-wrap gap-2 mt-4">
            {% for tag in tags %}
            <button class="tag bg-gray-500 text-white p-2 rounded-xl text-center hover:bg-gray-700 cursor-pointer"
                onclick="event.preventDefault(); document.getElementById('tag-search').value = this.textContent.trim(); filterTags();">
                {{ tag.text }}
            </button>
            {% endfor %}
        </div>
    </form>
    {% endif %}

    <hr class="block h-px border-0 border-t border-gray-600 my-4 p-0">

    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col"
        onsubmit="return confirm('Are you sure you want to complete this chat?');">
        <input type="hidden" name="completed" value="True">
        <button type="submit"
            class="bg-gray-500 text-white p-2 rounded-xl text-center hover:bg-gray-700 cursor-pointer">
            Complete Chat</button>
    </form>

    <hr class="block h-px border-0 border-t border-gray-600 my-4 p-0">

    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col"
        onsubmit="return confirm('Are you sure you want to delete this chat?');">
        <input type="hidden" name="deleted" value="True">
        <button type="submit" class="bg-red-500 text-white p-2 rounded-xl text-center hover:bg-gray-700 cursor-pointer">
            Delete Chat</button>
    </form>
</div>

<a href="{{ url_for('admin') }}"
    class="bg-gray-500 text-white p-2 rounded-xl text-center mt-4 block hover:bg-gray-700 cursor-pointer">
    Admin Panel
</a>

<script>
    const tagSearch = document.getElementById("tag-search");
    const addTagButton = document.getElementById("tag-add");
    const addTagEls = document.querySelectorAll("#add-tags-container .tag");

    function filterTags() {
        const filter = tagSearch.value.toLowerCase();
        let validTagSelected = false;

        addTagEls.forEach(btn => {
            txtValue = btn.textContent.trim().toLowerCase();

            if (txtValue.indexOf(filter) >= 0) {
                btn.classList.remove("hidden");

                if (txtValue === filter) {
                    validTagSelected = true;
                    addTagButton.disabled = false;
                    addTagButton.classList.remove("bg-gray-800", "text-gray-400");
                    addTagButton.classList.add("bg-gray-500", "text-white");
                } else if (!validTagSelected) {
                    addTagButton.disabled = true;
                    addTagButton.classList.remove("bg-gray-500", "text-white");
                    addTagButton.classList.add("bg-gray-800", "text-gray-400");
                }
            } else {
                btn.classList.add("hidden");
            }
        });
    }
</script>
