<h1 class="text-3xl font-semibold mb-4 text-center">Chat Info</h1>

<div class="flex flex-col justify-start flex-1 overflow-y-auto ">
    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col mb-4">
        <label class="font-bold">Chat Title</label>
        <input name="title" type="text" value="{{ chat.title }}"
            class="p-2 border rounded-xl bg-zinc-700 text-white"></input>
        <button type="submit"
            class="bg-gray-500 text-white p-2 rounded-xl text-center hover:bg-gray-700">Change</button>
    </form>

    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col mb-4">
        <label class="font-bold">Chat Notes</label>
        <textarea id="message-input" type="text" name="notes" class="p-2 border rounded-xl bg-zinc-700 text-white"
            rows="4">{{ chat.notes if chat.notes }}</textarea>
        <button type="submit"
            class="bg-gray-500 text-white p-2 rounded-xl text-center hover:bg-gray-700">Update</button>
    </form>

    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col mb-4">
        <label class="font-bold">System prompt</label>
        <textarea id="message-input" type="text" name="system_prompt"
            class="p-2 border rounded-xl bg-zinc-700 text-white" rows="4" {{ 'disabled' if chat.messages
            }}>{{ chat.system_prompt if chat.system_prompt }}</textarea>
        {% if chat.messages %}
        <button class="bg-gray-800 text-gray-400 p-2 rounded-xl text-center" disabled
            onclick="event.preventDefault();">Update</button>
        {% else %}
        <button type="submit"
            class="bg-gray-500 text-white p-2 rounded-xl text-center hover:bg-gray-700">Update</button>
        {% endif %}
    </form>

    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col mb-4"
        onsubmit="return confirm('Are you sure you want to complete this chat?');">
        <input type="hidden" name="completed" value="True">
        <button type="submit" class="bg-gray-500 text-white p-2 rounded-xl text-center hover:bg-gray-700">Complete
            Chat</button>
    </form>

    <form method="POST" action="{{ url_for('chats', chat_id=chat.id) }}" class="flex flex-col mb-4"
        onsubmit="return confirm('Are you sure you want to delete this chat?');">
        <input type="hidden" name="deleted" value="True">
        <button type="submit" class="bg-red-500 text-white p-2 rounded-xl text-center hover:bg-gray-700">Delete
            Chat</button>
    </form>
</div>

<a href="{{ url_for('admin') }}" class="bg-gray-500 text-white p-2 rounded-xl text-center mt-4 block hover:bg-gray-700">
    Admin Panel
</a>
